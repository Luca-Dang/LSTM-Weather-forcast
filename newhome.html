<!DOCTYPE html>
<html>
<head>
    <title>ClimaCast Weather App</title>
    <style>
        .container {
            text-align: center;
            padding: 20px;
        }
        .weather-image {
            width: 300px;
            height: auto;
            margin: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 5px;
        }
        .start-button {
            display: inline-block;
            padding: 10px 20px;
            margin: 20px;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;  /* Added to remove any underline or link styling */
        }
        .start-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to ClimaCast!</h1>
        <img src="climacast_image.jpg" alt="ClimaCast Weather Image" class="weather-image">
        <br>
        <!-- Start button as a link -->
        <a href="5predict.html" class="start-button">Start</a>
    </div>
</body>
</html>
